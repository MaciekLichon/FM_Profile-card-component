<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <main class="container">

    <div class="profile">

      <div class="profile__bgImage"></div>

      <div class="profile__data">

        <div class="profile__personal">
          <img class="profile__avatar" src="./images/image-victor.jpg" alt="avatar">
          <p class="profile__userData">
            <span class="profile__name">Victor Crest</span>
            26
          </p>
          <p class="profile__location">London</p>
        </div>

        <div class="profile__statistics">
          <div class="profile__statItem">
            <p class="statItem__value">80K</p>
            <p class="statItem__category">Followers</p>
          </div>
          <div class="profile__statItem">
            <p class="statItem__value">803K</p>
            <p class="statItem__category">Likes</p>
          </div>
          <div class="profile__statItem">
            <p class="statItem__value">1.4K</p>
            <p class="statItem__category">Photos</p>
          </div>
        </div>

      </div>
    </div>

  </main>

</body>
</html>
